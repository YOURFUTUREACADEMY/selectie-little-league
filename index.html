<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Little League selectie" />
    <meta name="keywords" content="NK 2020, Little league selectie" />
    <!-- Required style sheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Little League selectie</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-column">
        <img src="img/Webbanner.png" alt="Little League banner" />
        <div class="d-flex flex-row">
          <img
            class="p-2"
            height="150"
            width="150"
            src="img/NKLL_logo.png"
            alt="Little League logo"
          />
          <h1 class="mt-5 text-primary flex-grow-1 text-center">
            Little League selectie
          </h1>
          <img
            class="p-2"
            height="150"
            width="150"
            src="img/NKLL_logo.png"
            alt="Little League logo"
          />
        </div>
      </header>
      <div class="text-center">
        <p>
          Welkom bij de selectie website.<br />
          Gebruik de <button class="btn btn-primary voorbeeld">O</button> knop
          om een nieuwe rij toe te voegen.<br />
          Gebruik de <button class="btn btn-primary voorbeeld">X</button> knop
          om de onderste rij in een selectie te verwijderen.
        </p>
      </div>
      <!--forms start-->

      <!--coordinator form-->
      <form id="coordinator" name="coordinator" class="border border-warning mb-1" method="POST" netlify>
        <button class="btn btn-primary cordverstuur" style="display: none;" type="submit">verstuur</button>
        <div class="form-group">
          <h2 class="text-center">Coördinator informatie</h2>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="teamNaam">Team naam</label>
            <input class="m-1" id="teamNaam" type="text" required />
            <label class="m-1" for="cluster">Cluster</label> 
            <select class="m-1" id="cluster" name="regio" required="">
                <option value="">Kies een regio</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="Brabant / Zeeland">Brabant / Zeeland</option>
                <option value="Den Haag">Den Haag</option>
                <option value="Haarlem">Haarlem</option>
                <option value="Midden">Midden</option>
                <option value="Noord">Noord</option>
                <option value="Noord Holland">Noord Holland</option>
                <option value="Oost">Oost</option>
                <option value="Rotterdam">Rotterdam</option>
                <option value="Zuid">Zuid</option>
            </select>
            
            
            <input class="m-1" id="cluster" type="text" required />
            <label class="m-1" for="teamCoordinator">Teamcoördinator</label>
            <input class="m-1" id="teamCoordinator" type="text" required />
          </div>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="adres">Adres</label>
            <input
              class="m-1"
              type="text"
              id="adres"
              placeholder="straat 1"
              required
            />
            <label class="m-1" for="postcode">Postcode</label>
            <input
              class="m-1"
              type="text"
              id="postcode"
              maxlength="6"
              minlength="6"
              width="1rem"
              required
            />
            <label class="m-1" for="plaats">Plaats</label>
            <input class="m-1" type="text" id="plaats" required />
          </div>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="telefoon">Telefoonnummer</label>
            <input class="m-1" id="telefoon" required />
            <label class="m-1" for="sport">Sport</label>
            <select class="m-1" id="sport" required>
              <option value="">--type sport--</option>
              <option value="Baseball">Baseball</option>
              <option value="Softball">Softball</option>
            </select>
            <label class="m-1" for="klasse">Klasse</label>
            <select class="m-1" id="klasse" required>
              <option value="">--klasse--</option>
              <option value="Little League">Little League</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Junior">Junior</option>
              <option value="Senior">Senior</option>
            </select>
            <label class="m-1" for="datum">datum</label>
            <input class="m-1" id="datum" required />
          </div>
          
        </div>
      </form>
      <!--coach form-->
      <form id="coach" name="coach" method="POST" netlify class="border border-primary mb-1"> 
        <button class="btn btn-primary coachverstuur" style="display: none;" type="submit">verstuur</button>
        <div class="form-group">
          <h2 class="text-center">coach selectie</h2>
          <h5 class="text-center">Hoofdcoach</h5>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="coachnaam">Voornaam</label>
            <input class="m-1" type="text" id="coachnaam" required />
            <label class="m-1" for="coachachternaam">Achternaam</label>
            <input class="m-1" type="text" id="coachachternaam" required />
            <label class="m-1" for="coachadres">Adres</label>
            <input
              class="m-1"
              type="text"
              id="coachadres"
              placeholder="straat 1"
              required
            />
          </div>
          <div class="d-flex flex-column flex-lg-row">
          <label class="m-1" for="coachpostcode">Postcode</label>
          <input
            class="m-1"
            type="text"
            id="coachpostcode"
            maxlength="6"
            minlength="6"
            width="1rem"
            required
          />

          
            <label class="m-1" for="coachemail">Email</label>
            <input class="m-1" type="email" id="coachemail" required />
            <label class="m-1" for="coachplaats">Plaats</label>
            <input class="m-1" type="text" id="coachplaats" required />
          </div>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="coachgeboortedatum">Geboortedatum</label>
            <input
              class="m-1"
              type="date"
              id="coachgeboortedatum"
              size="6"
              required
            />
            <label class="m-1" for="coachvereniging">Vereniging</label>
            <input class="m-1" type="text" id="coachvereniging" required />
            <button class="coachOk btn btn-primary mt-3 my-lg-0 mx-lg-2">O</button>
          </div>
          <h5 class="text-center">Coaches</h5>
        </div>
      </form>

      <!--team form-->
      <form id="team" name="team" method="POST" netlify class="border border-danger">
        <button class="btn btn-primary teamverstuur" style="display: none;" type="submit">verstuur</button>
        <div class="form-group">
          <h2 class="text-center">team selectie</h2>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="teamnaam">Voornaam</label>
            <input class="m-1" type="text" id="teamnaam" required />
            <label class="m-1" for="teamachternaam">Achternaam</label>
            <input class="m-1" type="text" id="teamachternaam" required />
            <label class="m-1" for="teamadres">Adres</label>
            <input
              class="m-1"
              type="text"
              id="teamadres"
              placeholder="straat 1"
              required
            />
          </div>
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="teampostcode">Postcode</label>
            <input
              class="m-1"
              type="text"
              id="teampostcode"
              maxlength="6"
              minlength="6"
              width="1rem"
              required
            />
          
            <label class="m-1" for="teamemail">Email</label>
            <input class="m-1" type="email" id="teamemail" required />
            <label class="m-1" for="teamplaats">Plaats</label>
            <input class="m-1" type="text" id="teamplaats" required />
          </div>
            
          <div class="d-flex flex-column flex-lg-row">
            <label class="m-1" for="teamgeboortedatum">Geboortedatum</label>
            <input
              class="m-1"
              type="date"
              id="teamgeboortedatum"
              size="6"
              required
            />
            <label class="m-1" for="teamvereniging">Vereniging</label>
            <input class="m-1" type="text" id="teamvereniging" required />
            <button class="teamOk btn btn-primary mt-3 my-lg-0 mx-lg-2">O</button>
          </div>
          </div>
        </div>
      </form>
      <div class="text-center my-2">
        <button class="btn btn-primary verstuur">verstuur</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
