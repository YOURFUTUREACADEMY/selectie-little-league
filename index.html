<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Little League selectie" />
    <meta name="keywords" content="NK 2020, Little league selectie" />
    <!-- Required style sheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Little League selectie</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-column">
        <img src="img/Webbanner.png" alt="Little League banner" />
        <div class="d-flex flex-row">
          <img
            class="p-2"
            height="150"
            width="150"
            src="img/NKLL_logo.png"
            alt="Little League logo"
          />
          <h1 class="mt-5 text-primary flex-grow-1 text-center">
            Little League selectie
          </h1>
          <img
            class="p-2"
            height="150"
            width="150"
            src="img/NKLL_logo.png"
            alt="Little League logo"
          />
        </div>
      </header>
      <form>
        <div class="d-flex flex-row">
          <div class="form-group">
            <label for="naam">Voornaam</label>
            <input type="text" id="naam" />
            <label for="achternaam">Achternaam</label>
            <input type="text" id="achternaam" />
            <button class="ok btn">O</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
